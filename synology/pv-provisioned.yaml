apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-provisioned
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: pvc-provisioned
    namespace: default
  csi:
    driver: csi.san.synology.com
    fsType: btrfs
    # SSH into Synology NAS and run "synoiscsiwebapi lun list" as root. Then provide the "uuid" field as "volumeHandle".
    volumeHandle: 6f1ddaa0-da9e-49ef-9450-c7c68743c978
  persistentVolumeReclaimPolicy: Retain
  storageClassName: synology-retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-provisioned
  namespace: default
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: pv-provisioned
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi